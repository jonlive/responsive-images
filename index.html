<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width" />
      <link rel="stylesheet" href="css/StyleSheet.css" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Carter+One" rel="stylesheet">

      <title>Responsive Images</title>
   </head>
   <body>
      <h1> Responsive Images</h1>
      <div class="wrapper">
         <ul>
            <li>
               <picture>
                  <source srcset="img/large/fahim-akhter-kund-malir-pakistan-large.jpg" media="(max-width:1500px)">
                  <source srcset="img/medium/fahim-akhter-kund-malir-pakistan-medium.jpg" media="(min-width:700px) and (max-width:1500px)">
                  <source srcset="img/small/fahim-akhter-kund-malir-pakistan-s.jpg" media="(max-width:700px)">
                  <a href="https://500px.com/fahimakhter">
                  <img srcset="img/medium/fahim-akhter-kund-malir-pakistan-medium.jpg" alt="Mountain in Pakistan">
               </picture>
               <figcaption>"Image by Fahim Akhter</figcaption>
            </li>
            <li>
               <picture>
                  <source srcset="img/large/markus-spiske-carrots-large.jpg" media="(max-width:1500px)">
                  <source srcset="img/medium/markus-spiske-carrots-m.jpg" media="(min-width:700px) and (max-width:1500px)">
                  <source srcset="img/small/markus-spiske-carrots-s.jpg" media="(max-width:700px)">
                  <a href="https://500px.com/markusspiske">
                  <img srcset="img/medium/markus-spiske-carrots-m.jpg" alt="Carrots by Markus Spiske">
               </picture>
               <figcaption> "Image by Markus Spiske</figcaption>
            </li>
            <li>
               <picture>
                  <source srcset="img/large/markus-spiske-concert-crowd-l.jpg" media="(max-width:1500px)">
                  <source srcset="img/medium/markus-spiske-concert-crowd-medium.jpg" media="(min-width:700px) and (max-width:1500px)">
                  <source srcset="img/small/markus-spiske-concert-crowd-s.jpg" media="(max-width:700px)">
                  <a href="https://500px.com/markusspiske">
                  <img srcset="img/medium/markus-spiske-concert-crowd-medium.jpg" alt="concert crowd by Markus Siske">
               </picture>
               <figcaption>"Image by Markus Spiske</figcaption>
            </li>
            <li>
               <picture>
                  <source srcset="img/large/markus-spiske-guitar-large.jpg" media="(max-width:1500px)">
                  <source srcset="img/medium/markus-spiske-guitar-medium.jpg" media="(min-width:700px) and (max-width:1500px)">
                  <source srcset="img/small/markus-spiske-guitar-s.jpg" media="(max-width:700px)">
                  <a href="https://500px.com/markusspiske">
                  <img srcset="img/medium/markus-spiske-guitar-medium.jpg" alt="guitar by Markus Siske">
               </picture>
               <figcaption>"Image by Markus Spiske</figcaption>
            </li>
            <li>
               <picture>
                  <source srcset="img/large/markus-spiske-stage-large.jpg" media="(max-width:1500px)">
                  <source srcset="img/medium/markus-spiske-stage-medium.jpg" media="(min-width:700px) and (max-width:1500px)">
                  <source srcset="img/small/markus-spiske-stage-s.jpg" media="(max-width:700px)">
                  <a href="https://500px.com/markusspiske">
                  <img srcset="img/medium/markus-spiske-stage-medium.jpg" alt="stage by Markus Siske">
               </picture>
               <figcaption>"Image by Markus Spiske</figcaption>
            </li>
            <li>
               <picture>
                  <source srcset="img/large/yiman-chen-castlerock-wisconsin-large.jpg" media="(max-width:1500px)">
                  <source srcset="img/medium/yiman-chen-castlerock-wisconsin-medium.jpg" media="(min-width:700px) and (max-width:1500px)">
                  <source srcset="img/small/yiman-chen-castlerock-wisconsin-s.jpg" media="(max-width:700px)">
                  <a href="https://500px.com/webmaster85">
                  <img srcset="img/medium/yiman-chen-castlerock-wisconsin-medium.jpg" alt="Castlerock " title="Castlerock ">
               </picture>
               <figcaption>"Image by Yiman Chen </figcaption>
            </li>
            <li>
               <picture>
                  <source srcset="img/large/yiman-chen-gibraltar-rock-wisconsin-large.jpg" media="(max-width:1500px)">
                  <source srcset="img/medium/yiman-chen-gibraltar-rock-wisconsin-medium.jpg" media="(min-width:700px) and (max-width:1500px)">
                  <source srcset="img/small/yiman-chen-gibraltar-rock-wisconsin-s.jpg" media="(max-width:700px)">
                  <a href="https://500px.com/webmaster85">
                  <img srcset="img/medium/yiman-chen-gibraltar-rock-wisconsin-medium.jpg" alt="Gibraltar Rock, Wisconsin by Yiman Chen">
               </picture>
               <figcaption>"Image by Yiman Chen </figcaption>
            </li>
         </ul>
      </div>
   </body>
</html>
